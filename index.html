        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            axios.get('https://sheets.googleapis.com/v4/spreadsheets/1L1pkLhHTXgLI3hIYBXK1Mwthtp6Ve1fL6j3IwoIprNE/values/B:I?key=AIzaSyAg3mWGriSst2_PBoy6IBI5EVj_V4JP8Qg')
                .then(function (response) {
                    console.log(response.data.values);
                    var arr = response.data.values
                    var arr2 = arr.filter(function (n) {
                        console.log(n)
                        for (let index = 0; index < n.length; index++) {
                            var text = n[index];
                            var findString = "EQ1-5.1";
                            if(text.indexOf(findString) != -1) {
                                return n
                            }
                        }
                    });
                    console.log(arr2);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    console.log(error.response);
                })
                .then(function () {
                    // always executed
                });

        </script>
